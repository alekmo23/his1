        document.addEventListener('DOMContentLoaded', () => {

        function init() {
            const visited = localStorage.getItem('visited');
            if(!visited) {
                document.getElementById('firstVisitInstructions').style.display = 'block';
                localStorage.setItem('visited', 'true');
            } else {
                startTraining();
            }
        }

        function startTraining() {
            document.getElementById('firstVisitInstructions').style.display = 'none';
            document.querySelector('.training-interface').style.display = 'block';
            newQuestion();
            initDragAndDrop();
        }

        function initDragAndDrop() {
            const items = document.querySelectorAll('.draggable-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });

            const list = document.querySelector('.draggable-list');
            list.addEventListener('dragover', handleDragOver);
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(e.clientY);
            const draggable = document.querySelector('.dragging');
            const list = document.querySelector('.draggable-list');
            
            if(!draggable || !list) return;

            if(afterElement == null) {
                list.appendChild(draggable);
            } else {
                list.insertBefore(draggable, afterElement);
            }
        }

        function getDragAfterElement(y) {
            const draggableElements = [...document.querySelectorAll('.draggable-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                return (offset < 0 && offset > closest.offset) ? 
                    { offset: offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateQuestions() {
            const period = document.getElementById('periodSelect').value;
            const count = period === 'all' 
                ? questions.length 
                : questions.filter(q => q.period === period).length;
            
            document.getElementById('counter').textContent = `–î–æ—Å—Ç—É–ø–Ω–æ –∑–∞–¥–∞–Ω–∏–π: ${count}`;
            newQuestion();
        }

        function newQuestion() {
            const period = document.getElementById('periodSelect').value;
            const filtered = period === 'all' 
                ? questions 
                : questions.filter(q => q.period === period);

            if(filtered.length === 0) {
                document.getElementById('questionTitle').textContent = "–í–æ–ø—Ä–æ—Å—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã";
                return;
            }

            currentQuestion = filtered[Math.floor(Math.random() * filtered.length)];
            document.getElementById('questionTitle').textContent = currentQuestion.description;
            
            const list = document.querySelector('.draggable-list');
            list.innerHTML = '';
            
            currentQuestion.events
                .sort(() => Math.random() - 0.5)
                .forEach(event => {
                    const item = document.createElement('div');
                    item.className = 'draggable-item';
                    item.draggable = true;
                    item.textContent = event.text;
                    item.dataset.id = event.id;
                    list.appendChild(item);
                });

            initDragAndDrop();
        }

        function checkOrder() {
            const items = document.querySelectorAll('.draggable-item');
            const correctOrder = currentQuestion.events.map(e => e.id);
            const userOrder = Array.from(items).map(item => parseInt(item.dataset.id));
            
            const result = document.getElementById('result');
            const answerInfo = document.getElementById('answerInfo');
            
            answerInfo.innerHTML = `<strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong><br>${
                currentQuestion.events
                    .sort((a,b) => a.id - b.id)
                    .map(e => `${e.text} (${e.year})`)
                    .join('<br>')
            }`;

            if(JSON.stringify(userOrder) === JSON.stringify(correctOrder)) {
                result.innerHTML = "‚úÖ –í–µ—Ä–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü!";
                result.style.color = '#2ecc71';

                result.style.color = '#e74c3c';
            }
        }
